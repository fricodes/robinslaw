<!DOCTYPE html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Robin's Law</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="media/ROBINs-ICON-(JPEG).jpg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="font/flaticon.css" />
    <!-- Custom Animation CSS -->
    <link rel="stylesheet" href="css/fxt-animation.css" />
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Page Loader Start -->
    <!-- <div id="preloader"></div> -->
    <!-- Page Loader End -->
    <div class="wrapper">
      <div class="ofcanvas-triger btn-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <!-- Main Body Area Start Here -->
      <div class="fxt-template has-animation">
        <div class="fxt-bg-element" data-bg-image="media/elements/element1.png"></div>
        <div class="fxt-main-content">
          <div class="fxt-logo">
            <a href="#"><img src="media/ROBINs-LOGO-(JPEG).jpg" alt="Logo" /></a>
          </div>
          <!-- <div class="fxt-countdown">
            <div class="countdown"></div>
          </div> -->
          <div class="fxt-sub-title">
            Something good is on the horizon, visit again soon :)
          </div>

          <div class="fxt-buttons">
            <a href="#fxt-page-content" class="btn-toggle fxt-btn fxt-btn-ghost" id="triger-page-content">Contact Us</a>
          </div>
          <div>
            <p class="footer">
              &copy; 2025 Robin's Law — All Rights Reserved.
            </p>
          </div>
        </div>

        <div id="fxt-page-content" class="fxt-page-content">
          <section class="fxt-contact-wrap has-animation">
            <div class="container-fluid full-width">
              <div class="content-heading">
                <div class="translate-bottom delay-300">
                  <h2 class="content-title">Let's Connect!</h2>
                </div>
              </div>
              <div class="fxt-contact-form-wrap">
                <form method="POST" id="contact-form">
                  <div class="row">
                    <div class="col-lg-12 form-group">
                      <div class="translate-bottom delay-500">
                        <input type="text" class="form-control" placeholder="Full Name" name="name"
                          data-error="Name field is required" required />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-lg-12 form-group">
                      <div class="translate-bottom delay-700">
                        <input type="email" class="form-control" placeholder="E-mail" name="email"
                          data-error="Email field is required" required />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-lg-12 form-group">
                      <div class="translate-bottom delay-900">
                        <input type="text" class="form-control" placeholder="Subject" name="subject"
                          data-error="Subject field is required" required />
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-lg-12 form-group">
                      <div class="translate-bottom delay-1100">
                        <textarea name="message" id="form-message" class="form-control textarea"
                          placeholder="Your Message" cols="30" rows="4" data-error="Message field is required"
                          required></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="col-lg-12 form-group">
                      <div class="translate-bottom delay-1300">
                        <button type="submit" class="fxt-btn fxt-btn-fill">
                          SEND EMAIL
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-response"></div>
                </form>
              </div>
              <div class="fxt-contact-address-wrap">
                <div class="translate-bottom delay-1600">
                  <div class="fxt-address-box">
                    <div class="item-icon">
                      <i class="flaticon-placeholder"></i>
                    </div>
                    <div class="item-content">
                      <h3 class="item-title">Address</h3>
                      <div class="item-text">
                        22nd Floor Wing "A" PSSF Millenium Towers Phase II — New
                        Bagamoyo Road. <br />
                        P. O. Box 76732, Dar Es Salaam.
                      </div>
                    </div>
                  </div>
                  <div class="fxt-address-box">
                    <div class="item-icon">
                      <i class="flaticon-phone"></i>
                    </div>
                    <div class="item-content">
                      <h3 class="item-title">Phone</h3>
                      <div class="item-text">+255 785 065455</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- jquery-->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- Countdown js -->
    <script src="js/jquery.countdown.min.js"></script>
    <!-- Validator js -->
    <script src="js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/main.js"></script>
  </body>

</html>
